<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            text-align: center;
        }

        table th,
        table td {
            border: 1px solid rgb(117, 117, 117);
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Anno</th>
                <th>% di utilizzo</th>
                <th>Supporto browsers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000</td>
                <td>20%</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>2002</td>
                <td>35%</td>
                <td>22%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2002</td>
                <td>35%</td>
                <td>22%</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table>
        <tr>
            <td>cella 1</td>
            <td rowspan="2">cella 2 - 5</td>
            <td>cella 3</td>
        </tr>
        <tr>
            <td>cella 4</td>
            <!--cella 5 eliminata-->
            <td>cella 6</td>
        </tr>
        <tr>
            <td>cella 7</td>
            <!--cella 8 eliminata-->
            <td colspan="2">cella 9 - 8</td>
        </tr>
    </table>

</body>

</html>
